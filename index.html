<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

  <h1>Twittler Application</h1>
    <div>
      <button id='shawn'>Shawn's Tweets</button>
      <button id='douglas'>Douglas Tweets</button>
    </div>
  
      <button id='newTweet'>New Tweets</button>
    <div id='feed'>Guess what some one twittled?!</div>
    

    <script>
      
      $(document).ready(function(){
        // moment().format();
        //on click event loads new tweets
        $('#newTweet').click(
          function() {
          var $feed = $('#feed');
          $feed.html('');

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            var time = moment().calendar(); 

            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' : ' + time);
            $tweet.appendTo($feed);
            index -= 1;
          }
        })//end of newTweet

        
      $('#shawn').click(function() {
        //alert("shawn click");
       
       var $feed = $('#feed');
          $feed.html('');
          var index = streams.users.shawndrost.length - 1;
          while(index >= 0){
            var tweet = streams.users.shawndrost[index];
            var $tweet = $('<div></div>');
            var time = moment().calendar();

            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' : '+ time);
            $tweet.appendTo($feed);
            index -= 1;
        }
      }); //Shawn end

        $('#douglas').click(function() {
        //alert("shawn click");
       
       var $feed = $('#feed');
          $feed.html('');
          var index = streams.users.douglascalhoun.length - 1;
          while(index >= 0){
            var tweet = streams.users.douglascalhoun[index];
            var $tweet = $('<div></div>');
            var time = moment().calendar();

            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' : ' +time);
            $tweet.appendTo($feed);
            index -= 1;
        }
      }); //Douggie end   
  




      });//end of document ready

    </script>
  </body>
</html>
